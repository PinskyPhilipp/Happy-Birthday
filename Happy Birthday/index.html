<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday-сервис для создания открыток</title>
    <link rel="stylesheet" href="style/normalaze.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <header class="header">
        <div class="container header__container">
                <div class="header__button-wrapper">
                    <button class="heder__button-cange heder__button-cange_text">Поменять поздравление</button>
                    <button class="heder__button-cange heder__button-cange_image">Поменять фон</button>
                </div>
    
                <div class="header__button-wrapper">
                    <button 
                        class="header__button-gender header__button-gender_man" area-label="поменять на мужские открытки">
                    </button>
                    <button 
                        class="header__button-gender header__button-gender_woman" area-label="поменять на женские открытки">
                    </button>
                </div>
        </div>
    </header>

    <main class="card">
        <div class="container card__container">
            <div class="card__wrapper">
                <img class="card__image" src="image/card-w-01.jpg" alt="">
                <p class="card__text">
                    Поздравляю с днем рожденья!<br>
                    Пусть будет жизнь полна веселья,<br>
                    Не будет грусти и хлопот,<br>
                    А только счастье круглый год!<br>
                    
                    Желаю творческих успехов,<br>
                    Прекрасных дней, улыбок, смеха.<br>
                    Любви, душевного тепла,<br>
                    Как сказка, чтобы жизнь была!<br>
                    </p>
            </div>
        </div>

    </main>

    <footer>
        <div class="container footer__container">
            <div class="information">
                <p class="information-text information-design">Design: Anastasia Ilina</p>
                <p class="information-text information-coder">Сoder:</p>
                <p class="information-text information-copy">&copy; HBCard, 2022</p>
            </div>
            <div class="social">
                <ul class="social-icons">
                    <li><a href="#"><img src="/image/vk.svg" alt=""></a></li>
                    <li><a href="#"><img src="/image/telegram.svg" alt=""></a></li>
                    <li><a href="#"><img src="/image/pinterest.svg" alt=""></a></li>
                    <li><a href="#"><img src="/image/stumbleupon.svg " alt=""></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
